<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Magic Decks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="icon" href="assets/img/logo.ico" type="image/x-icon">
    <script src="assets/js/classes.js"></script>
    <script src="assets/js/functions.js"></script>
    <script src="assets/js/login.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>window.onload = function () { 
        loadDetail(); 
        checkCookieLogin();};</script>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="nav-item my-auto">
                <a class="navbar-brand rounded-3 bg-secondary ">
                    <img src="assets/img/logo.png" alt="" width="30" height="30"
                        class="d-inline-block align-text-center">
                    Magic Decks
                </a>
                <a class="navbar-brand" href="home.html">Home</a>
                <a class="navbar-brand" href="detailed.html">Deck Details</a>

            </div>
            <form class="d-flex ms-auto">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="nav-item dropstart" id="logindropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Login
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <div>
                        <a class="dropdown-item" href="#">
                            <form action="" method="post">
                                <input type="text" name="username" placeholder="admin" id="in_username"
                                    class="form-control me-2">
                                <input type="password" name="password" placeholder="admin" id="in_password"
                                    class="form-control me-2">
                                <button type="button" class="btn btn-outline-success" onclick="loginAjax()">Log
                                    in</button>
                                <label id="loginerror" class="text-danger d-none">Error de login</label>
                            </form>
                        </a>
                    </div>
                </div>
            </div>
            <div class="nav-item d-none" id="logoutdropdown" onclick="logout()">
                <a class="nav-link">
                    Logout
                </a>
            </div>

        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h4 class="text-center">Cards</h4>
                <div class="row">
                    <div class="col-2 ms-auto me-0 my-auto">
                        <h5 class="text-center">Filter: </h5>
                    </div>
                    <div class="col-2 mx-0 my-auto">
                        <div class="dropdown" id="filter">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="assets/img/logo.png" alt="" width="20" height="20" class="me-2">Color
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" onclick="filterDeckColor('A')">
                                    <img src="assets/img/logo.png" alt="" width="20" height="20" class="me-2">All</a>
                                </li>
                                <li><a class="dropdown-item" onclick="filterDeckColor('W')">
                                    <img src="assets/img/white.png" alt="" width="20" height="20" class="me-2">White</a>
                                </li>
                                <li><a class="dropdown-item" onclick="filterDeckColor('U')">
                                    <img src="assets/img/blue.png" alt="" width="20" height="20" class="me-2">Blue</a>
                                </li>
                                <li><a class="dropdown-item" onclick="filterDeckColor('B')">
                                    <img src="assets/img/black.png" alt="" width="20" height="20" class="me-2">Black</a>
                                </li>
                                <li><a class="dropdown-item" onclick="filterDeckColor('R')">
                                    <img src="assets/img/red.png" alt="" width="20" height="20" class="me-2">Red</a>
                                </li>
                                <li><a class="dropdown-item" onclick="filterDeckColor('G')">
                                    <img src="assets/img/green.png" alt="" width="20" height="20" class="me-2">Green</a>
                                </li>
                                <li><a class="dropdown-item" onclick="filterDeckColor('')">
                                    <img src="assets/img/colorless.png" alt="" width="20" height="20" class="me-2">Colorless</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-2 ms-0 me-auto my-auto">
                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Mana Cost
                            </a>

                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" onclick="filterDeckCost('A')">All</a></li>
                                <li><a class="dropdown-item" onclick="filterDeckCost(1)">0-1</a></li>
                                <li><a class="dropdown-item" onclick="filterDeckCost(2)">2</a></li>
                                <li><a class="dropdown-item" onclick="filterDeckCost(3)">3</a></li>
                                <li><a class="dropdown-item" onclick="filterDeckCost(4)">4</a></li>
                                <li><a class="dropdown-item" onclick="filterDeckCost(5)">5</a></li>
                                <li><a class="dropdown-item" onclick="filterDeckCost(6)">6+</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-2 mx-0 my-auto">
                        <div class="dropdown" id="filter">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Rarity
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" onclick="filterDeckRarity('A')">All</a></li>
                                <li><a class="dropdown-item" onclick="filterDeckRarity('common')">Common</a>
                                </li>
                                <li><a class="dropdown-item" onclick="filterDeckRarity('uncommon')">Uncommon</a>
                                </li>
                                <li><a class="dropdown-item" onclick="filterDeckRarity('rare')">Rare</a>
                                </li>
                                <li><a class="dropdown-item" onclick="filterDeckRarity('mythic')">Mythic Rare</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row" id="cards2">

                </div>
            </div>

        </div>
    </div>

    <template id="card-template">
        <div class="col-3 my-3">
            <div class="card h-100">
                <a href=""><img src="" class="card-img-top zoom" alt=""></a>
                <div class="card-body text-center">
                    <h3 class="card-title" style="height:2em">Name</h3>
                    <p class="card-text">Price</p>
                    <label for="amount">Amount: </label>
                    <p class="card-text" id="amount">Amount</p>
                </div>
            </div>
        </div>
    </template>

</body>

</html>
